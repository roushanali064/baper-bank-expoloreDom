<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-8 text-5xl">Let's To Get some <span class="text-violet-500 font-semibold">Moooooney</span>!!!!</h1>
    </header>
    <!-- status section -->
    <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
            <div class="bg-green-400  rounded-xl p-8">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-blance">00</span></h2>
            </div>
            <div class="bg-yellow-400  rounded-xl p-8">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-blance">00</span></h2>
            </div>
            <div class="bg-teal-400  rounded-xl p-8">
                <h4 class="text-2xl">Blance</h4>
                <h2 class="text-5xl">$<span id="blance">1240</span></h2>
            </div>
        </div>
    </section>
    <!-- deposit and withdraw section -->
    <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
            <div class="bg-green-400  rounded-xl p-8 ">
                <h4 class="text-2xl text-white">Please Deposit</h4>
                <div class="mt-4 ml-8">
                    <input class="block mb-4 w-9/12 px-3 rounded py-2" type="text" name="" id="deposit-input" placeholder="$ Amount You Want To Deposit">
                    <button id="deposit-btn" class="bg-amber-600 px-8 hover:bg-sky-700 py-2 rounded font-medium text-white">Deposit</button>
                </div>
            </div>
            <div class="bg-sky-400  rounded-xl p-8">
                <h4 class="text-2xl text-white">Please Withdraw</h4>
                <div class="mt-4 ml-8">
                    <input class="block mb-4 w-9/12 px-3 rounded py-2" type="text" name="" id="withdarw-input" placeholder="$ Amount You Want To Withdraw">
                    <button id="withdraw-btn" class="bg-amber-600 px-8 hover:bg-yellow-400 py-2 rounded font-medium text-white">Withdraw</button>
                </div>
            </div>
        </div>
    </section>

    <script src="bank.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bapper Bank!!!!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-8 text-5xl">Welcome To Your <span class="text-violet-500 font-semibold">Baap-Er-bank</span>!!!!</h1>

            <input class="block mb-4 w-9/12 px-3 rounded py-2" type="email" name="" id="email" placeholder="Enter Your email">
            <input class="block mb-4 w-9/12 px-3 rounded py-2" type="password" name="" id="password" placeholder="Enter Your Password">
            <button id="submit-btn" class="bg-amber-600 px-8 py-2 rounded font-medium text-white">Submit</button>
        </div>
    </section>

    <script src="login.js"></script>
</body>
